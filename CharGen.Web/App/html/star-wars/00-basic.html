<div class="page-header">
	<h1>
		<i class="fa fa-rebel page-header-icon"></i>&nbsp;&nbsp;Basic Information
	</h1>
</div>



<div class="panel form-horizontal">
	<div class="panel-heading">
		<span class="panel-title">Basic Information</span>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label class="col-sm-2 control-label">Character Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="characterName" placeholder="Character Name" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Player Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="playerName" placeholder="Player Name"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Height</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" ng-model="height" placeholder="Height"/>
			</div>
			<label class="col-sm-1 control-label">Weight</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" ng-model="weight" placeholder="Weight" />
			</div>
			<label class="col-sm-1 control-label">Age</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" ng-model="age" placeholder="Age" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Hair</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="hair" placeholder="Describe this character's hair" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Skin</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="skin" placeholder="Describe this character's skin" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Eyes</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="eyes" placeholder="Describe this character's eyes" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Sex</label>
			<div class="col-sm-8">
				<div class="radio" style="margin-top: 0;">
					<label>
						<input type="radio" name="sex" value="Male" ng-model="sex" checked="" class="px">
						<span class="lbl">Male</span>
					</label>
				</div>
				<div class="radio" style="margin-top: 0;">
					<label>
						<input type="radio" name="sex" value="Female" ng-model="sex" class="px">
						<span class="lbl">Female</span>
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-right">
		<button class="btn btn-primary" ng-click="accept()">Continue</button>
	</div>
</div>
