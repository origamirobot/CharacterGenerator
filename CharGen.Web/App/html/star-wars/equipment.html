<div class="page-header">
	<h1>
		<i class="fa fa-rebel page-header-icon"></i>&nbsp;&nbsp;Equipment
	</h1>
	<div class="pull-right">
		<a href="/star-wars-d20/equipment/add" class="btn btn-default"><i class="fa fa-plus"></i> Add Equipment</a>
	</div>
</div>


<div class="table-light">
	<div class="table-header">
		<div class="table-caption">Equipment List</div>
	</div>
	<table class="table table-bordered">
		<thead>
			<tr role="row">
				<th>Name</th>
				<th>Cost</th>
				<th>Weight</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in equipment">
				<td>{{item.Name}}</td>
				<td>{{item.Cost}}c</td>
				<td>{{item.Weight}} kg</td>
				<td>{{item.Type.Name}}</td>
			</tr>
		</tbody>
	</table>
</div>
