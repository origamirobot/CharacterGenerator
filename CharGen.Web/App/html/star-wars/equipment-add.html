<ul class="breadcrumb breadcrumb-page breadcrumb-dark" style="background:#999;">
	<li><a href="/">Home</a></li>
	<li><a href="#">Star Wars</a></li>
	<li><a href="/star-wars-d20/equipment">Equipment</a></li>
	<li class="active"><a href="#">Add</a></li>
</ul>

<div class="page-header">
	<h1>
		<i class="fa fa-rebel page-header-icon"></i>&nbsp;&nbsp;Add Equipment
	</h1>
</div>



<div class="panel form-horizontal">
	<div class="panel-heading">
		<span class="panel-title">Add Armor</span>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Equipment Name" ng-model="equipment.Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Cost</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Cost" ng-model="equipment.Cost">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Weight</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Weight in Kilograms" ng-model="equipment.Weight">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
				<select ng-model="equipment.TypeId" class="form-control">
					<option ng-repeat="type in types" value="{{type.Id}}">{{type.Name}}</option>
				</select>
			</div>
		</div>
		<div class="form-group" style="margin-bottom: 0;">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
				<a href="/star-wars-d20/equipment" class="btn btn-default">Cancel</a>
				<i class="fa fa-spinner fa-spin" ng-show="saving"></i>
				<span class="text-success" ng-show="showSuccessMessage">{{message}}</span>
				<span class="text-danger" ng-show="showErrorMessage">{{message}}</span>
			</div>
		</div>
	</div>
</div>
